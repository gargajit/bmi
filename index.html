<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div id="input_box">
        <div class="input_form">
            <p>Weight:</p>
            <div class="input_weight">
                <input type="text" id="weight" name="weight" placeholder="kilograms">
            </div>
            
        </div>
        
        <div class="input_form">
                <p>Height:</p>
            <div class="input_height">
                <input type="text" id="height" name="height" placeholder="meters">
            </div>
        </div>
        <button id="calculateBtn">Calculate</button>

        <table id="bmi_table">
            <tr id="row_heading">
                <th>BMI</th>
                <th style="width: 65%;">Status</th>
            </tr>
            <tr class="row1">
                <td>≤ 18.4</td>
                <td>Underweight</td>
            </tr>
            <tr class="row2">
                <td>18.5 - 24.9</td>
                <td>Normal</td>
            </tr>
            <tr class="row1">
                <td>25.0 - 39.9</td>
                <td>Overweight</td>
            </tr>
            <tr class="row2">
                <td>≥ 40.0</td>
                <td>Obese</td>
            </tr>
        </table>
    </div>

</body>
</html>
